<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find GitHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/07a09e25b7.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section class="flex justify-center h-screen items-center">
            <div  class="bg-slate-600 justify-center px-10 sm:px-20 py-7 sm:py-10 rounded-xl text-slate-300">
                <div class="flex justify-center">
                    <input id="input-field" class="px-2 py-1 rounded-l-md bg-slate-100 focus:bg-white outline-none text-slate-700" type="text" placeholder="enter username"><input id="search-btn" class="bg-rose-500 hover:bg-rose-600 px-5 py-1 rounded-r-md text-white font-semibold cursor-pointer" type="button" value="Search">

                </div>
                <hr class="mt-3">
                <div id="user-container" class="flex flex-col sm:flex-row gap-5 mt-10">

                </div>
            </div>
        </section>
    </main>

    <!-- external js-->
    <script src="script.js"></script>

</html>
